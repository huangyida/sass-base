<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0">
    <title>UI组件库</title>
    <link rel="stylesheet" href="dev/assets/css/common.css">
</head>

<body>
    <main class="main">
        <div class="left-bar">
            <ul>
                <li><a href="#form">表单</a></li>
                <li><a href="#button">按钮</a></li>
            </ul>
        </div>
        <div class="right-content">
            <section id="form">
                <h1 class="fn-h1 show">表单</h1>
                <div class="mb10">
                    <h5>Checkbox</h5>
                    <span class="mr10">
                      <input type="checkbox"class="ui-checkbox"id="checkInsur"name="insurance"value="">
                      <label class="ui-checkbox-label"for="checkInsur"></label>
                      <label for="checkInsur">请选择</label>
                    </span>
                    <span class="mr10">
                      <input type="checkbox"class="ui-checkbox"id="checkTrue"name="insurance"value=""checked="checked">
                      <label class="ui-checkbox-label"for="checkTrue"></label>
                      <label for="checkTrue">选中</label>
                    </span>
                    <span class="mr10">
                      <input type="checkbox"class="ui-checkbox"id="checkDis"name="insurance"value=""disabled="disabled">
                      <label class="ui-checkbox-label"for="checkDis"></label>
                      <label for="checkDis">禁用</label>
                    </span>
                </div>
                <div class="mb10">
                    <h5>Switch开关</h5>
                    <span class="mr10">
                      <input type="checkbox"id="switch"class="ui-switch"name="">
                      <label for="switch"class="ui-switch-label"></label>
                    </span>
                    <span class="mr10">
                      <input type="checkbox"id="switchOff"class="ui-switch"name=""checked="checked">
                      <label for="switchOff"class="ui-switch-label"></label>
                    </span>
                </div>
                <div class="mb10">
                    <h5>Radio</h5>
                    <span class="mr10">
                      <input type="radio"class="ui-radio"name="sex"id="checkRadio">
                      <label for="checkRadio"class="ui-radio-label"></label>
                      <label for="checkRadio">男</label>
                    </span>
                    <span class="mr10">
                      <input type="radio"class="ui-radio"name="sex"id="checkRadio1">
                      <label for="checkRadio1"class="ui-radio-label"></label>
                      <label for="checkRadio1">女</label>
                    </span>
                    <span class="mr10">
                      <input type="radio"class="ui-radio"name=""id="checkRadioTrue"checked="checked">
                      <label for="checkRadioTrue"class="ui-radio-label"></label>
                      <label for="checkRadioTrue">选中</label>
                    </span>
                    <span class="mr10">
                      <input type="radio"class="ui-radio"name=""id="checkRadioTrue"disabled="disabled">
                      <label for="checkRadioTrue"class="ui-radio-label"></label>
                      <label for="checkRadioTrue">禁用</label>
                    </span>
                </div>
                <div class="mb10">
                    <h5>File</h5>
                    <input type="file" class="ui-file" id="file">
                    <label for="file" class="ui-file-label">请选择文件</label>
                </div>
            </section>
            <section id="button">
                <h1 class="fn-h1">按钮</h1>
                <h5>默认</h5>
                <div class="mb10">
                    <a href="#" class="btn btn-default">Default</a>
                    <button type="button" class="btn btn-primary">Primary</button>
                    <button type="button" class="btn btn-info">Info</button>
                    <button type="button" class="btn btn-success">Success</button>
                    <button type="button" class="btn btn-warning">Warning</button>
                    <button type="button" class="btn btn-danger">Danger</button>
                </div>
                <h5>大小</h5>
                <div class="mb10">
                    <button type="button" class="btn btn-primary btn-lg">Large button</button>
                    <button type="button" class="btn btn-default btn-lg">Large button</button>
                </div>
                <div class="mb10">
                    <button type="button" class="btn btn-primary">Default button</button>
                    <button type="button" class="btn btn-default">Default button</button>
                </div>
                <div class="mb10">
                    <button type="button" class="btn btn-primary btn-sm">Small button</button>
                    <button type="button" class="btn btn-default btn-sm">Small button</button>
                </div>
                <div class="mb10">
                    <button type="button" class="btn btn-primary btn-xs">Extra small button</button>
                    <button type="button" class="btn btn-default btn-xs">Extra small button</button>
                </div>
                <h5>最大宽度</h5>
                <div class="mb10">
                    <button type="button" class="btn btn-primary btn-block">Block Button</button>
                    <button type="button" class="btn btn-default btn-block">Block Button</button>
                </div>
                <h5>选中状态</h5>
                <div class="mb10">
                    <button type="button" class="btn btn-primary btn-lg current">Large button</button>
                    <button type="button" class="btn btn-default btn-lg current">Large button</button>
                </div>
                <h5>禁用状态</h5>
                <div class="mb10">
                    <button type="button" class="btn btn-primary btn-lg" disabled="disabled">Disabled button</button>
                    <button type="button" class="btn btn-default btn-lg" disabled="disabled">Disabled button</button>
                </div>
                <div class="mb10">
                    <a href="#" class="btn btn-primary btn-lg disabled">Disabled button</a>
                    <a href="#" class="btn btn-default btn-lg disabled">Disabled button</a>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
